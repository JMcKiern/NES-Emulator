sudo: required
dist: bionic

language: cpp

compiler:
- gcc

before_install:
- sudo apt update

install:
- sudo apt install libglew-dev libglfw3-dev libsdl2-dev

script:
  # Build and run tests
- cd tests
- mkdir build
- cd build
- cmake ..
- make
- git clone https://github.com/jmckiern/nes-tests.git
- export AUDIODEV=null
- ./NES-Emulator-Test
- cd ../../

  # Build main project
- mkdir build
- cd build
- cmake ..
- make
- cd ..

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: NES-Emulator
  on:
    repo: JMcKiern/NES-Emulator
    branch: master
    tags: true
